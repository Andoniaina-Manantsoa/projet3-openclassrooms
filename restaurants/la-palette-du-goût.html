<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="main-container">
    <header class="main-header">
        <!--LOGO-->
        <div class="logo-container">
            <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h1 class="logo">ohmyfood</h1>
        </div>
    </header>

    <main class="main-container">
        <section class="images">
            <img
                src="../design/Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg">
        </section>

        <section class="menu">
            <div class="menu-title">
                <h1>La palette du goût</h1>
                <label for="heart-3" class="heart-label">
                    <i class="fa-regular fa-heart empty-heart"></i>
                    <i class="fa-solid fa-heart filled-heart"></i>
                </label>
            </div>

            <section class="menu-list">
                <div class="menu-entrees">
                    <h3>ENTREES</h3>
                    <div class="entrees-list">
                        <button type="button" class="menu-button">
                            <div class="menu-content">
                                <h4>Fricassée d'escargots</h4>
                                <p>Au piment d'Espelette<span class="price">25€</span></p>
                            </div>
                        </button>
                    </div>

                    <div class="entrees-list">
                        <button type="button" class="menu-button">
                            <h4>Foie gras de canard mi-cuit</h4>
                            <p>Et ses copeaux de truffe noire<span class="price">35€</span></p>
                        </button>
                    </div>

                    <div class="entrees-list">
                        <button type="button" class="menu-button">
                            <h4>Œuf au plat</h4>
                            <p>Assaisonné à la truffe sur lit de caviar<span class="price">20€</span></p>
                        </button>
                    </div>
                </div>

                <div class="menu-plats">
                    <h3>PLATS</h3>
                    <div class="plats-list">
                        <button type="button" class="menu-button">
                            <h4>Filet de bœuf aux herbes</h4>
                            <p>Accompagné de sa ribambelle de légumes<span class="price">40€</span></p>
                        </button>
                    </div>

                    <div class="plats-list">
                        <button type="button" class="menu-button">
                            <h4>Parmentier de queue de bœuf</h4>
                            <p>À la truffe noire sur sa purée de panais<span class="price">35€</span></p>
                        </button>
                    </div>

                    <div class="plats-list">
                        <button type="button" class="menu-button">
                            <h4>Filet de turbot</h4>
                            <p>Aux agrumes<span class="price">44€</span></p>
                        </button>
                    </div>
                </div>

                <div class="menu-desserts">
                    <h3>DESSERTS</h3>
                    <div class="desserts-list">
                        <button type="button" class="menu-button">
                            <h4>Paris-Brest</h4>
                            <p>Revisité<span class="price">18€</span></p>
                        </button>
                    </div>

                    <div class="desserts-list">
                        <button type="button" class="menu-button">
                            <h4>Macaron au chocolat d'exception</h4>
                            <p>Et glace à la vanille de Madagascar<span class="price">22€</span></p>
                        </button>
                    </div>

                    <div class="desserts-list">
                        <button type="button" class="menu-button">
                            <h4>Mousse au chocolat </h4>
                            <p>Au piment d'Espelette et à la truffe noire<span class="price">23€</span></p>
                        </button>
                    </div>
                </div>

                <div class="order-button">
                    <button type="button" class="send-button">
                        Commander
                    </button>
                </div>

            </section>

        </section>

    </main>
    <footer class="main-footer">
        <!--LOGO-->
        <div class="footer-logo">
            <h1 class="logo">ohmyfood</h1>
        </div>

        <section class="footer-list">
            <ul>
                <li><a href="#"><i class="fa-solid fa-utensils"></i>Proposer un restaurant</a></li>
                <li><a href="#"><i class="fa-solid fa-handshake-angle"></i></i>Devenir partenaire</a></li>
                <li><a href="#">Montion légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </section>
    </footer>
</body>

</html>
