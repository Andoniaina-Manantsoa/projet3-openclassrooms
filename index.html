<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="design/design.css">
</head>

<body class="main-container">
    <header class="main-header">
        <!--LOGO-->
        <div>
            <img src="design/Images+et+textes+Ohmyfood/Images et textes Ohmyfood/images/logo/ohmyfood.png"alt="Logo Ohmyfood" class="logo" >
        </div>

        <!--LOCALISATION-->
        <form class="location">
            <div class="input-icon">
                <i class="fa-solid fa-thin fa-location-dot"></i>
                <input type="text" name="Ville" required autofocus placeholder= "Paris, Belleville">
            </div>

        </form>
    </header>

    <main>
        <section class="section-title">
            <div>
                <h1>Réservez le menu qui vous convient</h1>

                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>

                <div class="explor-button">
                    <button type="button" class="button-explor">
                        Explorer nos restaurants
                    </button>
                </div>
        </section>

        <section class="main-fonctionnement">
            <div>
                <h2>Fonctionnement</h2>
                <div class="fontionnement-button">
                    <button type="button" class="button-fonctionnement">
                        <b>Choisissez un restaurant</b>
                    </button>

                    <button type="button" class="button-fonctionnement">
                        <b>Composez votre menue</b>
                    </button>

                    <button type="button" class="button-fonctionnement">
                        <b>Dégustez au restaurant</b>
                    </button>
                </div>
            </div>
        </section>

    </main>
</body>

</html>
